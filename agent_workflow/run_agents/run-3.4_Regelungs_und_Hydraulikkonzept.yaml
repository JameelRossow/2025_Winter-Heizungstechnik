goal: "Kapitel 3.4 „Regelungs- und Hydraulikkonzept“ fachlich klar und verständlich formulieren. Rahmenbedingungen: Wärmeerzeuger ist eine Luft-Wasser-Wärmepumpe (Viessmann) mit Puffer, Hauptsystem FBH (Roth) mit 35/28 °C, ergänzende Heizkörper (Kermi therm-x2 Plan-V) mit 45/35 °C, Rohrnetz als Zweirohrsystem mit Geberit Mapress/Mepla, Dämmung Armacell. Armaturen/Regelung: Oventrop-Strangregulierventile und ggf. Differenzdruckregler, Thermostatköpfe Danfoss auf den Kermi-Heizkörpern, Einzelraumregelung der FBH über Stellantriebe (stromlos geschlossen) und Raumthermostate. Ziel: Das Kapitel soll in 2–4 Absätzen das Prinzip der Regelung und Hydraulik beschreiben – nicht die vollständige Detailhydraulik einer Ausführungsplanung. Inhalte: witterungsgeführte Vorlauftemperaturregelung der Wärmepumpe (Heizkurve passend zu Niedertemperatursystem), Puffer als hydraulische Entkopplung zwischen Wärmepumpe und Verteilnetz, Aufteilung in Heizkörper- und FBH-Kreise, Funktionsweise der Einzelraumregelung (Raumthermostat steuert Stellantrieb), hydraulischer Grundaufbau mit notwendigen Armaturen (Strangregler, Absperrungen, Sicherheitsarmaturen) sowie Hinweis, dass der hydraulische Abgleich und konkrete Einstellwerte erst in einer späteren Leistungsphase (LP5) bzw. in Kapitel 4.4/Anhang detailliert werden. Es dürfen keine spezifischen Regler- oder Automations-Typen erfunden werden (keine Phantasie-Typenbezeichnungen, keine frei erfundenen Einstellwerte). Stattdessen allgemein, aber präzise beschreiben, wie das System sicher und effizient betrieben und geregelt wird. YAML-Frontmatter und Überschriftenstruktur im Dokument beibehalten; nur den Fließtext im Kapitel überarbeiten/ergänzen. Sprache: sachlich, technisch, gut lesbar für IHK-Prüfer."
