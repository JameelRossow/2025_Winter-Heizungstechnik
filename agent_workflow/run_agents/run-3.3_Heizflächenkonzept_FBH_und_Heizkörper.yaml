goal: "Kapitel 3.3 „Heizflächenkonzept – Fußbodenheizung und Heizkörper“ inhaltlich vollständig und prüfungstauglich ausarbeiten. Rahmen: Neubau Büro-/Ausstellungsgebäude, LP3 Heizung. Feststehendes Konzept: FBH als Hauptheizfläche in Büros, Besprechungsräumen, Fluren und Ausstellungsbereichen; Heizkörper in Bädern, Technik- und Nebenräumen sowie überall dort, wo FBH aus bauphysikalischen oder nutzungsbedingten Gründen nicht sinnvoll ist. Fußbodenheizung: Roth-Flächenheizung als Nasssystem (z. B. Noppensystem im Estrich), Systemrohr 16×2 mm, typische Verlegeabstände 15–20 cm im Standardbereich, enger in Randzonen/Bädern, max. Kreislänge je Kreis ca. 80–100 m (nur als Orientierungswerte, nicht als exakte Auslegung; Details später in Kapitel 4.2 und im Anhang). Heizkörper: Kermi therm-x2 Plan-V als glatte Flachheizkörper in Büro- und Aufenthaltsbereichen, Kermi-Badheizkörper in Sanitärräumen; alle Heizkörper mit integrierten Ventileinsätzen, bestückt mit Danfoss-Thermostatköpfen (M30x1,5). Ziel des Kapitels: In 2–4 Absätzen (ggf. mit einer kleinen Tabelle oder Aufzählung „Raumtyp → Heizfläche“) erklären, wo welche Heizfläche eingesetzt wird und warum (Komfort, Regelbarkeit, Reaktionszeit, Möblierung, Bodenaufbau, Temperaturanforderungen). Deutlich machen, dass das Heizflächenkonzept zum Temperaturniveau der Wärmepumpe (35/28 °C FBH, 45/35 °C HK) passt und die energetische Zielsetzung eines Neubaus unterstützt. Keine exakten Leistungen, Flächen oder Kreislängen erfinden – nur qualitative Begründungen und typische Spannen verwenden, die später durch die Nova-Auslegung (Kapitel 4.2/4.3, Anhang) konkretisiert werden. YAML-Frontmatter und Überschriftenstruktur im Dokument nicht ändern, nur den Fließtext nach der Kapitelüberschrift ergänzen/verbessern. Sprache sachlich, technisch, IHK-geeignet."
