goal: "Kapitel 3.2 „Wärmeverteilung, Rohrnetz, Verteilerstruktur“ für die Abschlussdokumentation (LP3 Heizung) ausformulieren und strukturieren. Rahmen: Prüfling TGA-Systemplaner Heizung, Neubau Büro-/Ausstellungsgebäude, LP3 nach VDI 6026. Systemkonzept steht fest: Wärmeerzeuger ist eine Luft-Wasser-Wärmepumpe (Viessmann), die über einen Heizwasserpuffer die Verbraucher versorgt. Verteilung als Zweirohrsystem. Rohrsysteme: Geberit Mapress C-Stahl für Haupt- und Steigleitungen im Heizraum und in den Steigzonen, Geberit Mepla (MLCP) für Etagen- und Anschlussleitungen zu Heizkörpern und Fußbodenheizungs-Verteilern. Dämmung der Heizungsleitungen mit Armacell Armaflex (konkrete Dämmstärken und GEG-Nachweis folgen in anderen Kapiteln/Anhang). Fußbodenheizung: Roth-Flächenheizung mit Heizkreisverteilern pro Versorgungszone/Etage, Rohr 16×2 mm. Heizkörper: Kermi therm-x2 Plan-V, Anbindung über Mepla. Aufgabe von 3.2: In 2–4 Absätzen plus ggf. kurzer, übersichtlicher Aufzählung das prinzipielle Rohrnetz erläutern: Zweirohrverteilung vom Wärmeerzeuger/Puffer, Steigleitungen in die Geschosse, horizontale Etagenverteilungen, Anbindung der Heizkörperstränge und FBH-Heizkreisverteiler, sinnvolle Gruppierung der Verbraucher. Schwerpunkt ist das Konzept (Struktur, Flussrichtung, typische Trassen), nicht die detaillierte Dimensionierung. Hersteller (Geberit, Roth, Kermi) dürfen namentlich genannt werden, aber Produktdetails, Artikelnummern etc. gehören später in Kapitel 5.x bzw. Anhang. Keine Rohrdimensionen, Längen oder Druckverluste erfinden. Ggf. darauf hinweisen, dass die genaue Rohrnetzberechnung und der hydraulische Abgleich in Kapitel 4.4 bzw. mit Nova-Ausdrucken im Anhang vertieft werden. YAML-Frontmatter und Überschriften im Dokument bleiben unverändert; der Agent ergänzt/überarbeitet nur den Text unter der Kapitelüberschrift. Sprache: technisch sauber, gut lesbar, IHK-tauglich."
