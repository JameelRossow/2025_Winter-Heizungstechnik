goal: "Kapitel 3.1 „Wärmeerzeuger und Temperaturniveau“ für die Abschlussdokumentation (LP3 Heizung) fachlich sauber ausformulieren und verbessern. Rahmen: Prüfling TGA-Systemplaner Fachrichtung Heizung, Neubau Büro-/Ausstellungsgebäude in Deutschland, Leistungsphase 3 (Entwurfsplanung) orientiert an VDI 6026. Gesamtsystem Heizung: Luft-Wasser-Wärmepumpe (Viessmann) als monovalenter Wärmeerzeuger mit integriertem Heizstab nur für Spitzenlast/Abtauphasen, Systemtemperaturen 35/28 °C für Fußbodenheizung und 45/35 °C für Heizkörper. Hauptheizflächen: Roth-Flächenheizung (Nasssystem, Rohr 16×2 mm) in Büros/Besprechung/Fluren, Heizkörper Kermi therm-x2 Plan-V und Badheizkörper in Neben- und Sanitärräumen. Ziel von 3.1: In 2–4 gut lesbaren Absätzen (ggf. ergänzt um wenige, klar strukturierte Stichpunkte) erläutern, welches Wärmeerzeugersystem gewählt wurde, wie es grundsätzlich aufgebaut ist (Luft-Wasser-Wärmepumpe, Puffer im Heizraum, monovalenter Betrieb, Heizstab als Reserve) und warum dieses Konzept für einen Neubau mit überwiegender Niedertemperatur-Flächenheizung sinnvoll ist (Effizienz, Jahresarbeitszahl, Zukunftsfähigkeit, GEG-Kontext). Die beiden Temperaturniveaus 35/28 °C (FBH) und 45/35 °C (HK) sind ausdrücklich zu nennen und kurz zu begründen (Kompromiss aus Effizienz und Heizkörpergröße, Komfort der FBH). Bitte die Beschreibung auf Entwurfsniveau halten: keine detaillierten Produkttypbezeichnungen, keine COP-Werte, keine Normaußentemperaturen oder Flächen erfinden. Wenn auf weitere Kapitel verwiesen wird, dann z. B. auf 2.3 (Randbedingungen) und 3.3 (Heizflächenkonzept). YAML-Frontmatter und bestehende Überschriftenstruktur im Dokument unverändert lassen, nur Fließtext nach der Kapitelüberschrift überarbeiten/ergänzen. Sprache: sachliches, gut verständliches Deutsch, geeignet für eine IHK-Abschlussdokumentation, keine Marketingfloskeln."
